server:
  port: 8080

spring:
  thymeleaf:
    enabled: true
  datasource:
    url: jdbc:mysql://localhost:3306/students
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: 'true'
    hibernate:
      ddl-auto: update
    show-sql: 'true'
  mvc:
    format:
      date: dd-MM-yyyy

