<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Stypendyści</title>
</head>
<script th:inline="javascript">
</script>
<body>
<div class="top-menu">
  <div class="wrapper">
    <ul class="nav">
      <li class="nav-item">
        <a th:href="@{/dodawanie-stypendysty}">Dodawanie</a>
      </li>
      <li class="nav-item">
        <a th:href="@{/stypendysci}" class="active">Stypendyści</a>
      </li>
      <li class="nav-item">
        <a th:href="@{/raport}">Raport</a>
      </li>
      <li class="nav-item">
        <a th:href="@{/panel-administracyjny}">Administracja</a>
      </li>
      <li class="nav-item">
        <a th:href="@{/archiwum}">Archiwum</a>
      </li>
      <li class="nav-item">
        <a th:href="@{/logout}">Wyloguj się</a>
      </li>
    </ul>
    <p th:if="${message}">
      <span th:text="${message}" id="success-message"></span>
    </p>
    <div class="page-top-panel">
      <span th:text="'Zaświadczenie dla ' + ${student.name.toUpperCase} + ' ' + ${student.surname.toUpperCase}"></span>
    </div>
  </div>
</div>
<section class="document">
  <div class="wrapper">
    <p class="document-language pl">W języku polskim</p>
    <form class="document-block english" th:action="@{/stypendysci/zaswiadczenia/zaswiadczenie.pdf(studentId=${student.id})}" th:object="${student}" method="post">
      <textarea class="document-text" th:name="zaswiadczenie" th:text="'










  L.dz. ..................                                                                         Lublin, ' + ${currentDate} + ' r.

          Niniejszym zaświadczam, że ' + *{name.toUpperCase} + ' ' + *{surname.toUpperCase} + ', ur. ' + *{#temporals.format(birthDate, 'dd.MM.yyyy', new java.util.Locale('pl', 'PL'))} + 'r. w m. ' + *{placeOfBirth}  + ', ' + *{countryOfBirth.name} + ', legitymujący się paszportem ' + *{passportNumber} + ' jest stypendystą Fundacji Jana Pawła II w czasie studiów na Katolickim Uniwersytecie Lubelskim w latach ' + *{currentAddress.startYear} + '-' + *{currentAddress.finishYear} + ' i otrzymuje stypendium w wysokości ' + *{scholarship.actualAmount} + ' zł miesięcznie. W ramach stypendium Fundacja zapewnia utrzymanie i mieszkanie w tym okresie pod adresem: 20-070 Lublin, ul. Boczna Lubomelskiej 2.

         Z poważaniem

..........................................
      ks. Robert Ptak SCJ
        z-ca dyrektora'"></textarea>
      <div class="print-buttons">
        <button class="print-button" type="submit">Drukuj</button>
        <a th:href="@{/stypendysci/stypendysta(id=${student.id})}">
          <button class="print-button cancel" type="button">Anuluj</button>
        </a>
      </div>
    </form>
    <p class="document-language eng">W języku angielskim</p>
    <form class="document-block" th:action="@{/stypendysci/zaswiadczenia/zaswiadczenie.pdf(studentId=${student.id})}" th:object="${student}" method="post">
      <textarea class="document-text polish" th:name="zaswiadczenie" th:text="'










  L.dz. ..................                                                                         Lublin, ' + ${currentDate} + ' r.

          I, hereby certify that ' + *{gender.name().equals('MALE') ? 'Mr. ' : 'Mrs. '} + *{name.toUpperCase} + ' ' + *{surname.toUpperCase} + ', born ' + *{#temporals.format(birthDate, 'dd.MM.yyyy', new java.util.Locale('pl', 'PL'))} + ' in ' + *{placeOfBirth}  + ' (' + *{countryOfBirth.name} + '), holding a passport nr. ' + *{passportNumber} + ', is a holder of the John Paul II Foundation scholarship for years ' + *{currentAddress.startYear} + '-' + *{currentAddress.finishYear} + '. As a [ACADEMIC YEAR]-year-student of ' + *{study.fieldOfStudy.name} + ' at the John Paul II Catholic University of Lublin she receives monthly ' + *{scholarship.actualAmount} + ' PLN. In the framework of the scholarship, the Foundation provides free sustenance and accommodation in Lublin, ul. Boczna Lubomelskiej 2.


..........................................
      ks. Robert Ptak SCJ
        Deputy Director'"></textarea>
      <div class="print-buttons">
        <button class="print-button" type="submit">Drukuj</button>
        <a th:href="@{/stypendysci/stypendysta(id=${student.id})}">
        <button class="print-button cancel eng" type="button">Anuluj</button>
        </a>
      </div>
    </form>
  </div>
</section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script th:inline="javascript">

</script>
</body>
</html>
